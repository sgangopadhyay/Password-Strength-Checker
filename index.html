<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>user_password Validation</title>
        <style>
            h2 {
                text-align: center;
                text-decoration: underline;
                color: green;
            }
            #badge {
                display: none;
            }
            .container {
                width: 800px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>PASSWORD STRENGTH CHECKER</h2>
            <input type="password" placeholder="Enter Password" id="user_user_password" class="form-control">
            <br>
            <div id="badge" class="badge displayBadge"></div>
            <br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script>
            'use strict';

            let user_password = document.getElementById('user_user_password');
            let badge = document.getElementById('badge');


            //    it should contain min 8 characters 1 capital, 1 small, 1 digit, 1 special character
            let strong_user_password = '(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})'; // regex pattern
            let medium_user_password = '((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))';

            strong_user_password = new RegExp(strong_user_password);
            medium_user_password = new RegExp(medium_user_password);

            function Password_Strength(data) {
                if (strong_user_password.test(data)) {
                    badge.style.backgroundColor = "#5cb85c";
                    badge.style.color = '#f7f7f7';
                    badge.textContent = 'STRONG PASSWORD';
                } else if (medium_user_password.test(data)) {
                    badge.style.backgroundColor = '#0275d8';
                    badge.style.color = '#f7f7f7';
                    badge.textContent = 'MEDIUM PASSWORD'
                } else {
                    badge.style.backgroundColor = '#d9534f';
                    badge.style.color = '#f7f7f7';
                    badge.textContent = 'WEAK PASSWORD';
                }
            }

            user_password.addEventListener("input", function () {
                badge.style.display = 'block';
                setTimeout(function () {
                    Password_Strength(user_password.value),
                    500
                });

                if (user_password.value.length !== 0) {
                    badge.style.display != 'block';
                } else {
                    badge.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
